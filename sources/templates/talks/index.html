{{> header }}

    <section id="talks" class="talks-container container section-content"></section>
    
    <script type="text/x-handlebars-template" id="talks-present-or-future">
      \{{#hasTalk hasTalk}}
        <div class="talk-list">
          <h3 class="talk-type"><span>Next Talks</span></h3>
          \{{#each talks}}
            \{{> talk}}
          \{{/each}}
        </div>
      \{{/hasTalk}}
    </script>

    <script type="text/x-handlebars-template" id="talks-past">
      \{{#hasTalk hasTalk}}
        <div class="talk-list">
          <h3 class="talk-type"><span>Past Talks</span></h3>
          \{{#each talks}}
            \{{> talk}}
          \{{/each}}
        </div>
      \{{/hasTalk}}
    </script>

    <script type="text/x-handlebars-template" id="talk-template">
      <div class="talk">
        <div class="talk-infos">
          <h4 class="talk-info-event">
            \{{#if event_url}}
              <a href="\{{event_url}}" target="_blank" class="talk-info-event--title talk-info-event--link">\{{event}}</a>
            \{{else}}
              <span class="talk-info-event--title">\{{event}}</span>
            \{{/if}}
          </h4>
          <ul>
            \{{#if date}}
              <li class="talk-info">
                  <span class="talk-info--label">Date:</span> <time class="talk-info--data talk-info--date">\{{dateToStr date}}</time>
              </li>
            \{{/if}}
            \{{#if location}}
              <li class="talk-info">
                \{{#if location_url}}
                  <span class="talk-info--label">Location:</span> <a class="talk-info--links talk-info--data" href="\{{location_url}}" target="_blank"><address>\{{specialTruncate location}}</address> &raquo;</a>
                \{{else}}
                  <span class="talk-info--label">Location:</span> <span class="talk-info--data">\{{specialTruncate location}}</span>
                \{{/if}}
              </li>
            \{{/if}}
            \{{#if talk}}
              <li class="talk-info">
                \{{#if talk_url}}
                  <span class="talk-info--label">Presentation:</span> <a class="talk-info--links talk-info--data" href="\{{talk_url}}" target="_blank">\{{specialTruncate talk}} &raquo;</a>
                \{{else}}
                  <span class="talk-info--label">Presentation:</span> <span class="talk-info--data">\{{specialTruncate talk}}</span>
                \{{/if}}
              </li>
            \{{/if}}
            \{{#if video_url}}
              <li class="talk-info">
                \{{#if video_url}}
                  <span class="talk-info--label">Video:</span> <a class="talk-info--links talk-info--data" href="\{{video_url}}" target="_blank">Youtube &raquo;</a>
                \{{/if}}
              </li>
            \{{/if}}
          </ul>
        </div>
      </div>
    </script>

{{> footer }}
