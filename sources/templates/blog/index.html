{{> header }}

    <section class="posts container section-content">
      <ul>
        {{#each collections.blog}}
          {{#if page_title}}
            <li class="post">
              <a href="{{url}}" {{#if external}}target="_blank"{{/if}}>
                <h3>{{page_title}} {{#if page_subtitle}}{{page_subtitle}}{{/if}}</h3>
              </a>
            </li>
          {{/if}}
        {{/each}}
      </ul>
    </section>

{{> footer }}
