<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>

  <meta charset="UTF-8">
  <meta name="description" content="{{ description }}">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/stylesheets/bm.css">

</head>
<body>

  <div class="home-container">

    <header class="page-header">

      <h1><span>Beto Muniz</span></h1>

      <figure class="photo"><img src="/static/images/betomuniz.png" alt="Beto Muniz Picture" /></figure>

      <nav class="navigation">
        <ul>
          <li><a href="/" class="navigation-item">About</a></li>
          <li><a href="/blog/" class="navigation-item active">Blog</a></li>
          <li><a href="#" class="navigation-item">Projects</a></li>
          <li><a href="#" class="navigation-item">Talks</a></li>
        </ul>
      </nav>

    </header>

    <section class="posts">
        {{#each collections.blog}}
          {{#if title}}
            <li>
                <h3>
                  <a href="{{url}}">{{title}}</a>
                </h3>
            </li>
          {{/if}}
        {{/each}}
    </section>

    <footer class="page-footer">

      <ul class="socials">
        <li><a href="#" class="social-item icon-mail"><span>Email</span></a></li>
        <li><a href="#" class="social-item icon-github"><span>Github</span></a></li>
        <li><a href="#" class="social-item icon-linkedin"><span>Linkedin</span></a></li>
        <li><a href="#" class="social-item icon-twitter"><span>Twitter</span></a></li>
        <li><a href="#" class="social-item icon-drawer"><span>Portfolio</span></a></li>
      </ul>

    </footer>

  </div>

  <script src="/static/javascripts/bm.js" charset="utf-8"></script>
</body>
</html>
