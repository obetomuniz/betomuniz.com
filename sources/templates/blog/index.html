{{> header }}

    <section class="posts container">
      <ul>
        {{#each collections.blog}}
          {{#if page_title}}
            <li class="post">
                  <a href="{{url}}">
                    <span># </span> <h3>{{page_title}} {{#if page_subtitle}}{{page_subtitle}}{{/if}}</h3> <span># </span>
                  </a>
            </li>
          {{/if}}
        {{/each}}
      </ul>
    </section>

{{> footer }}
